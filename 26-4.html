<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML5 Module 26.4</title>
</head>
<body>
    <h1>Bismillahir Rahmanir Rahim</h1>
    <h1>26-4 Most common ways to get Event Handler</h1>
    <p id="event-id">Hello, Bangladesh</p>
    <button onclick="btn1()">Click Me</button>
    <button id="event-listener">Click Me</button>
    <div>
        <p id="getInput">********************</p>
        <input id="inputFieldID" type="text" placeholder="Enter your name">
        <button id="btn-id">Submit</button>
    </div>

    <script>
        const eventId = document.getElementById('event-id');
        function btn1() {
            eventId.innerText = 'Hello, UK';
        }

        document.getElementById('event-listener').addEventListener('click', function() {
            eventId.innerText = 'Hello, USA';
        });

        // Input
        document.getElementById('btn-id').addEventListener('click', function() {
            const inputField = document.getElementById('inputFieldID');
            const inputText = inputField.value;

            document.getElementById('getInput').innerText = inputText;
            inputField.value = '';
        });
    </script>
</body>
</html>
